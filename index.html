<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

<body class="grey lighten-5 blue-grey-text">

        <h1 class="text-center">Minhas notas</h1>

        <ul id="notes"></ul>
    </section>
    <script type="text/javascript" scr="js/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/object.observe.polyfill.js"></script>
    <script type="text/javascript" src="js/array.observer.polyfill.js"></script>
